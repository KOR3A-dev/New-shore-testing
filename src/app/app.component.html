<!-- As a heading -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">{{title}} ✈️</span>
  </div>
</nav>

<br>
<br>

<div class="container">
  <div class="row text-center justify-content-center">
    <div class="col-4"></div>
    <div class="col-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title><h2 class="mx-5">View available flights</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="m-3" appearance="fill">
            <mat-label>Origin</mat-label>
            <input matInput>
            <mat-icon matSuffix>my_location</mat-icon>
          </mat-form-field>
          <mat-form-field class="m-3" appearance="fill">
            <mat-label>Destination</mat-label>
            <input matInput>
            <mat-icon matSuffix> near_me</mat-icon>

          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button class="mx-4" mat-raised-button color="primary">Search <mat-icon matSuffix> search</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-4"></div>
  </div>
  <br>
</div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card>
        <mat-card-content>
          <h1 class="my-1">Information <i class="fa-solid fa-circle-info"></i></h1>
          <div class="container">
            <div class="row">
              <div id="card-result" class="col-6">
                <h2>Request</h2>
                {{ posts | json}}
              </div>
              <div id="card-result" class="col-6">
                <h2>Response</h2>
                {{ posts | json}}
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
